<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF_8">
        <title>Trash Puppy | Calculator</title>
        <link rel="stylesheet"href="style.css">
    </head>

    <body>
        <header>Calculator</header>
        <div class="main">
            <div class="screen">
                <div class="result-row"></div>
                <div class="input-row"></div>
            </div>
            <div class="first-row">
                <button class="delete">Delete</button>
                <button class="clear">Clear</button>
            </div>
            <div class="grid-container">
                <div class="numpad">

                </div>
                <div class="right-row">
                    <button class="operator" data-symbol="/">÷</button>
                    <button class="operator" data-symbol="*">×</button>
                    <button class="operator" data-symbol="-">-</button>
                    <button class="operator" data-symbol="+">+</button>
                </div>
                <div class="bottom-row">
                    <button class="number" data-symbol=".">.</button>
                    <button class="number" data-symbol="0">0</button>
                    <button class="equals" data-symbol="=">=</button>
                    
                </div>
            </div>
            
        </div>
        <footer>Copyright © <a href = "https://github.com/TrshPuppy" target="_blank" class="footer_link"> TrshPuppy</a> Inc.<br>
            In conjunction with <a href = "https://www.theodinproject.com" target="_blank" class= "footer_link"> The Odin Project </a></footer>
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
